<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehiculos Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Vehiculos Table</h1>
    <a th:href = "@{/showNewVehicles}" class = "btn btn-primary btn-sm mb-3"> Add Coche</a>
    <table border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Matricula</th>
            <th>Modelo</th>
            <th>Ajustes</th>
        </thead>
        <tbody>
        <tr th:each="vehiculos : ${listaVehiculos}">
            <td th:text="${vehiculos.matricula}"></td>
            <td th:text="${vehiculos.marca}"></td>
            <td th:text="${vehiculos.modelo}"></td>
            <td>
<!--                <a th:href="@{'/showFormForUpdate/' + ${clientes.id}}" class="btn btn-primary">Ajustes</a>-->
<!--                <a th:href="@{'/removeCliente/' + ${clientes.id}}" class="btn btn-danger">Eliminar</a>-->
            </td>



        </tr>
        </tbody>

        </tr>
        </thead>
    </table>
</div>
</body>
</html>
